<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contact Us</title>
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background: #f5f5f5; margin: 0; padding: 24px; }
    .container { max-width: 560px; margin: 0 auto; background: #fff; border: 1px solid #ddd; padding: 18px 20px; box-shadow: 0 0 0 1px rgba(0,0,0,0.02); }
    h1 { font-size: 22px; margin: 0 0 14px; padding-bottom: 8px; border-bottom: 1px solid #eee; }
    .form-group { margin-bottom: 12px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; color: #222; }
    input[type="text"], input[type="email"], textarea { width: 100%; padding: 9px 10px; border: 1px solid #cfcfcf; border-radius: 3px; box-sizing: border-box; font-size: 14px; }
    textarea { min-height: 90px; resize: vertical; }
    input:focus, textarea:focus { outline: none; border-color: #9a9a9a; box-shadow: 0 0 0 3px rgba(0,0,0,0.02); }
  </style>
</head>
<body>
  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <div class="form-group">
        <label for="name">Name:</label>
        <input id="name" name="name" type="text" placeholder="">
      </div>

      <div class="form-group">
        <label for="email">Email:</label>
        <input id="email" name="email" type="email" placeholder="">
      </div>

      <div class="form-group">
        <label for="phone">Phone Number:</label>
        <input id="phone" name="phone" type="text" placeholder="">
      </div>

      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" placeholder=""></textarea>
      </div>

      <div class="form-group">
        <label>Preferred Contact Method:</label>
        <div class="radio-group">
          <label><input type="radio" name="preferred" value="email" checked> Email</label>
          <label><input type="radio" name="preferred" value="phone"> Phone</label>
          <label><input type="radio" name="preferred" value="both"> Both</label>
        </div>
      </div>

      <div class="form-group">
        <label for="inquiry">Inquiry Type:</label>
        <select id="inquiry" name="inquiry">
          <option value="">Select an option</option>
          <option value="general">General Inquiry</option>
          <option value="support">Support Request</option>
          <option value="feedback">Feedback</option>
        </select>
      </div>

      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </form>
  </div>
</body>
</html>
