<!DOCTYPE html>
<head>
	<style>
		/* for rectangle */
		.rectangle 
		{
			width: 50px; 
			height: 50px;
			text-align: center;
			line-height: 50px;
			display: inline-block;
			color: white;			
			border-radius: 50%;
		}
	</style>
</head>
<html>
<body>
<div class="rectangle" style="background-color: lightcoral">1</div>
<div class="rectangle" style="background-color: steelblue;">2</div> 
<div class="rectangle" style="background-color: limegreen;">3</div> 
<div class="rectangle" style="background-color: orange;">4</div>
</body>
</html>
